<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTA San Andreas Mission Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <header class="area-top top-0 start-0 w-100">
        <h1 class="text-center my-4 text-white">Mission Tracker</h1>
        <div class="progress my-4">
            <div id="progress-bar" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <span id="progress-percentage" style="font-size: 1.5rem; font-weight: bold;">0%</span>
            </div>
        </div>
    </header>
    <main class="area-main start-1 end-0 w-100">
        <div id="missions-container" class="row">
            <!-- Missions will be dynamically loaded here -->
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
